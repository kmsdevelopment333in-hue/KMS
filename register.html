<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>KMS Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
  <source src="io1.mp4" type="video/mp4">
</video>
    <section>
        <!-- Register Box -->
        <div class="register-box">
            <h2>KMS Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <label>Email</label>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                </div>
                <div class="input-box">
                    <label>Mobile No.</label>
                    <span class="icon"><ion-icon name="call"></iocn-icon>></span>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>

            <!-- Social Login Section -->
            <div class="social-login">
                <h3>Other login</h3>
                <button onclick="googleLogin()">Google Login</button>
                <button onclick="xboxLogin()">Xbox Login</button>
                <button onclick="microsoftLogin()">Microsoft Login</button>
            </div>
        </div>
    </section>

    <!-- Register Script -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // यहाँ पर आप backend से डेटा सेव कर सकते हो
            alert("Registration successful for " + email);

            // रजिस्टर होने के बाद लॉगिन पेज पर भेजना
            window.location.href = "login.html";
        });

        // Placeholder functions for social login
        function googleLogin() {
            alert("Google Login clicked! (Integrate OAuth here)");
        }

        function xboxLogin() {
            alert("Xbox Login clicked! (Integrate Xbox Live OAuth here)");
        }

        function microsoftLogin() {
            alert("Microsoft Login clicked! (Integrate Microsoft Identity here)");
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
